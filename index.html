<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    

    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
  </head>
  <body>

    <form action="https://handlers.education.launchcode.org/request-parrot" method="POST" id="exercise">
      // the rest of your form fields go in here //
      <label>Test Name <input type="text" name="testName"/></label>
      <label>Test Date <input type="date" name="testDate"/></label>
      <label>Rocket Type:  
        
        <select  >
        <option value="Brant"> Brant </option>  
        <option value="Lynx"> Lynx</option>
        <option value="Orion"> Orion</option>
        <option value="Terrier"> Terrier</option>
        </select>

      </label>
        
      <label>Number of Rocket Boosters <input type="number" name="boosterCount"/></label>
      <label>Wind Rating</label>
      <label>No Wind<input type="radio" name="windRating" value="No Wind"/></label>
      <label>Mild<input type="radio" name="windRating" value=" Mild"/></label>
      <label>Strong<input type="radio" name="windRating" value="Strong"/></label>
      <label>Use production grade servers <input type="checkbox" name="productionServers" value="on, off"/></label>


      <input type="submit"/>
      <button id="simulation" >Run Simulation</button>
      




   </form>
    <!-- TODO: add form here -->
    

    <p>WARNING: This ONLY works in <b>replit</b> if this "result" page is opened in its own window. Click the icon that shows a box with an arrow coming out of it.
    </p>



  </body>
  
</html>
